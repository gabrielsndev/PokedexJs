<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Estilos css-->
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <header>
        <h1 id="title">Pokédex</h1>
        <img class="icon-title" src="/img/pokebol-icon-menor.png" alt="Icone de Pokebola">
    </header>
    <main>
        <div class="search">
            <input type="text" id="name" name="pokemon" placeholder="Digite o nome de algum Pokémon">
            <div class="button"><span class="material-symbols-outlined icon">search</span></div>
        </div>
        <div class="main">
            <div class="tam">
                <h2 style="color: white; text-align: center; margin: 10px 0px 10px 0px;" id="titulo">Ratata</h2>
            </div>
            <div class="default"></div>
            <p class="text">O Pokémon NOME, tem ALTURA de altura e pesa PESO em sua primeira evolução</p>
            <p class="text">O tipo de NOME é: </p>
            <h2 class="text">Linha evolutiva: </h2>
        </div>
    </main>
    <footer>
        <p>Página criada com a <a href="https://pokeapi.co" target="_blank">PokeApi</a> e produzida por <a href="https://github.com/gabrielsndev" target="_blank">Gabriel Souza</a> &copy;</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
