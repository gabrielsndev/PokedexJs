<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Estilos css-->
    <link rel="stylesheet" href="css/mobile.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Pokédex</h1>
        <img class="icon-title" src="/img/pokebol-icon-menor.png" alt="Icone de Pokebola">
    </header>
    <main>
        <div class="search">
            <input type="text" id="name" name="pokemon" placeholder="Digite o nome de algum Pokémon">
            <div class="button"><span class="material-symbols-outlined icon">search</span></div>
        </div>
        <div class="main">
            <div class="tam">
                <h2 style="color: white; text-align: center; margin: 10px 0px 10px 0px;" id="titulo">Ratata</h2>
            </div>
            <div class="default"></div>
            <p class="text">O Pokémon `${data.name}` é do tipo `${?}`</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
